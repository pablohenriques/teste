
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalExemplo">
    Cadastrar
  </button>
<form (ngSubmit)="onSubmit()" [formGroup]="cadastroForm">
  <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Cadastrar sua Avaliação para Fulano de Silva</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
          
        </div>
        <div class="modal-body">
          
                <div class="form-group">
                    <textarea class="form-control" id="descricao" name = "descricao" rows="5" formControlName="descricao" ></textarea>
                    <div class="invalid-feedback"><span
                      *ngIf="cadastroForm.get('descricao').errors?.required &&(cadastroForm.get('descricao').dirty ||cadastroForm.get('descricao').touched)">
                      Descrição é obrigatório
                  </span>
                  </div>
                  
                </div>
                
                
        </div>
        <div class="modal-footer">
          
          <button type="submit" class="btn btn-success" [disabled]="!cadastroForm.valid">Cadastrar Avaliação</button>
        </div>
      </div>
    </div>
  </div></form>
